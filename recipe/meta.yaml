{% set name = "libspiro" %}
{% set version = "20240903" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/fontforge/libspiro/releases/download/{{ version }}/libspiro-dist-{{ version }}.tar.gz
  sha256: 1412a21b943c6e1db834ee2d74145aad20b3f62b12152d475613b8241d9cde10

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - make
    - pkg-config
    - autoconf
    - automake
    - libtool
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
  run:

test:
  commands:
    - test -f $PREFIX/lib/libspiro.so  # [unix]

about:
  home: https://github.com/fontforge/libspiro
  license: GPL-3.0-only
  license_family: GPL3
  license_file: COPYING
  summary: Spiro is the creation of Raph Levien. It simplifies the drawing of beautiful curves.

extra:
  recipe-maintainers:
    - izahn
